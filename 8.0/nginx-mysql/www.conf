[www]
user = www-data
group = www-data
listen = /run/php/php7.4-fpm.sock
listen.owner = www-data
listen.group = nginx
listen.mode = 660
pm = ondemand
pm.max_children = 100
pm.process_idle_timeout = 20
pm.max_requests = 500
php_admin_value[open_basedir] = /var/www/:/tmp/:/var/tmp/:/dev/urandom
security.limit_extensions = .php
